services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notes-backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=production
      # Allow local frontend and container frontend during compose
      - CORS_ORIGIN=http://localhost:3000,http://frontend:3000
    networks:
      - notes-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/notes', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "http://localhost:4000"
    container_name: notes-frontend
    ports:
      - "3000:3000"
    environment:
      # This value is used by the Next.js app. For browser access, use localhost.
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - notes-network

networks:
  notes-network:
    driver: bridge
